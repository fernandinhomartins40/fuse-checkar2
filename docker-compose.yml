services:
  # Aplicação frontend Fuse Checkar2
  fuse-checkar2:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fuse-checkar2-app
    restart: unless-stopped

    # Variáveis de ambiente (caso precise configurar proxy para API futura)
    environment:
      - NGINX_HOST=localhost
      - NGINX_PORT=80

    # Mapeamento de porta
    ports:
      - "3005:80"

    # Volumes (caso precise adicionar configurações customizadas)
    volumes:
      - ./logs:/var/log/nginx

    # Health check
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

    # Recursos limitados
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.2'
        reservations:
          memory: 64M
          cpus: '0.1'

    # Rede isolada
    networks:
      - fuse-checkar2-network

    # Labels para organização
    labels:
      - "com.fuse-checkar2.description=Fuse Checkar2 - Sistema de Revisões Automotivas (Frontend)"
      - "com.fuse-checkar2.version=2.0.0"
      - "com.fuse-checkar2.port=3005"

# Rede isolada para a aplicação
networks:
  fuse-checkar2-network:
    driver: bridge
    name: fuse-checkar2-net

# Volumes para logs
volumes:
  fuse-logs:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./logs
